<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkDrop MVP</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
  <h1 class="text-2xl font-bold text-gray-900 text-center mb-4">LinkDrop</h1>
  <p class="text-gray-700 text-center mb-6">Create and track your links effortlessly</p>
  
  <form method="post" action="/create" class="space-y-4">
    <input type="url" name="url" placeholder="Enter your URL" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="text" name="desc" placeholder="Optional Description" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">Create Link</button>
  </form>

  <div id="linkResult" class="mt-6 p-4 bg-green-100 text-green-800 rounded-lg text-center">
    {% if message %}{{ message }}{% endif %}
  </div>
</div>

</body>
</html>
